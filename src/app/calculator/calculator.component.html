<div class="calculator-container">
  <h2>Calculator</h2>

  <div class="input-container">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" [(ngModel)]="num1" (input)="onInputChange()" />
  </div>

  <div class="input-container">
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" [(ngModel)]="num2" (input)="onInputChange()" />
  </div>

  <div class="buttons-container">
    <button [ngClass]="{'active': operation === '+'}" (click)="calculate('+')">Add</button>
    <button [ngClass]="{'active': operation === '-'}" (click)="calculate('-')">Subtract</button>
    <button [ngClass]="{'active': operation === '*'}" (click)="calculate('*')">Multiply</button>
    <button [ngClass]="{'active': operation === '/'}" (click)="calculate('/')">Divide</button>
  </div>

  <div class="result-container" *ngIf="operation">
    <h3>
      Result:  {{ num1 }} {{ operation }} {{ num2 }} = {{ result }}
    </h3>
  </div>
</div>
