<div class="confirmation-modal" *ngIf="isVisible">
    <div class="modal-content">
      <h2>{{ message }}</h2>
      <div class="buttons">
        <button mat-button color="primary" (click)="onConfirm()">Yes</button>
        <button mat-button color="warn" (click)="onCancel()">No</button>
      </div>
    </div>
  </div>
