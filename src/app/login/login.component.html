<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login(username, password)">
    <div>
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div *ngIf="loginError" class="error">
      {{ loginError }}
    </div>

    <button type="submit">Login</button>
  </form>
  <div class="register-container">
    <p>Don't have an account?</p>
    <button routerLink="/register" class="register-btn">Sign Up</button>
  </div>
</div>
